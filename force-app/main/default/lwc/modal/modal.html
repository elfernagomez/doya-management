<template>
<template if:true={isOpen}>
	<section role="dialog"
		tabindex="-1" 
		aria-labelledby="modal-heading-01" 
		aria-modal="true"
		aria-describedby="modal-content-id-1" 
		class="slds-modal slds-fade-in-open">
		<div class="slds-modal__container">
			<header if:true={headerHidden}
				class="slds-modal__header slds-modal__header_empty">
				<!-- sldsValidatorIgnoreNextLine -->
				<lightning-button-icon onclick={onCloseClick}
					icon-name="utility:close"
					alternative-text="Close"
					title="Close"
					aria-label="Close"
					variant="bare-inverse"
					size="large"
					class="slds-button slds-button_icon
						slds-modal__close"></lightning-button-icon>
			</header>
			<header if:false={headerHidden}
				class="slds-modal__header">
				<!-- sldsValidatorIgnoreNextLine -->
				<lightning-button-icon onclick={onCloseClick}
					icon-name="utility:close"
					alternative-text="Close"
					title="Close"
					aria-label="Close"
					variant="bare-inverse"
					size="large"
					class="slds-button slds-button_icon
						slds-modal__close"></lightning-button-icon>
				<h2 id="modal-heading-01"
					class="slds-modal__title slds-hyphenate">
					<slot name="header"></slot>
				</h2>
			</header>
			<div class="slds-modal__content"
				id="modal-content-id-1">
				<slot name="body"></slot>
			</div>
			<footer if:false={footerHidden}
				class="slds-modal__footer">
				<slot name="footer"></slot>
			</footer>
		</div>
	</section>
	<div class="slds-backdrop slds-backdrop_open"></div>
</template>
</template>
